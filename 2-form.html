<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback-form</title>
    <script type="module" crossorigin src="/goit-js-hw-09-/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09-/assets/modulepreload-polyfill-3cfb730f.js">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input class="form-email" type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea class="form-message" name="message" rows="8"></textarea>
      </label>
      <button class="btn form-btn" type="submit">Submit</button>
    </form>
    
  </body>
</html>
